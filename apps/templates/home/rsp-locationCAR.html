{% extends "layouts/wizard.tmpl" %}

{% block wizardDescription %}Informe o CAR da localização{% endblock %}


{% block wizardBody %}
<div class="container" width="60%">
  <div class="row mb-3" >
    <div style="display: flex; align-items: center;">
      <label for="CAR" class="col-sm-3 col-form-label">CAR</label>
      <div class="col-sm-4">
        <input id="CAR" name="CAR" class="form-control" type="text" title="CAR">
      </div>
      <button type="button" class="wzd-btnNext btn btnContent" onclick="fetchFitosForCAR()">Ok</button>
    </div>
  </div>
</div>
<div style="min-height: 280px; margin-top: 1em; border: 1px solid #29874a ">
  <div id="mapArea" class="chart" style="height: 100%; width: 100%;"><!-- TODO spinner visibility: hidden;" -->
  </div>
</div>
{% endblock wizardBody %}

{% block wizardConfig %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
  const selCar = wzdControl.ge('CAR');
  const eleMap = wzdControl.ge('mapArea');

  //-- Avoid multiple async calls
  let bFetching = false;
  const _setCursor = (sTo) => document.body.style.cursor = sTo ? sTo : 'default';

  //-- Map arrived, show it
  const _showMap = ( /** @type {Object} */ jsoData) => {
    if (!jsoData) { return; }
    const jsData = JSON.parse(jsoData.Map);
    Plotly.react(eleMap.id, jsData, {});
    eleMap.on('plotly_afterplot', _setCursor);
  }

  const fetchFormData = (oParam, fSuccess, sError) => {
    oParam = { ...{ callerID: '', idMunicipio: '-1', idFito: '-1', latlong: '', CAR: selCar.value }, ...oParam };
    sParams = '';
    for (const sKey in oParam) { sParams += `${sKey}=${oParam[sKey]}&`; }
    wzdControl.fetchObject(`/callback/locationCAR?${sParams}`, fSuccess, sError);
  }

  //--
  const fetchMapOfSP = () => {
    fetchFormData({ callerID: 'mapSP' }, _showMap, 'Não foi possível obter o mapa.');
  }

  const fetchFitosForCAR = () => {
    const _loadFito = (jsoData) => {
      _showMap(jsoData);
    }
    fetchFormData({ callerID: selCar.id }, _loadFito, 'CAR inválido');
  }

  const updateFormData = (sId) => {
    _setCursor();
  }

  wzdControl.initPage({
    mode: wzdControl.mode.CUSTOM, nextPage: 'rsp-areas.html',
    help: `callback/help?id=${location.pathname.substring(location.pathname.lastIndexOf("/") + 1).replace('.html', '')}`
  });
  window.addEventListener("load", () => { (selCar.value === "") ? fetchMapOfSP() : updateFormData(selCar.id) });
  document.body.style.cursor = 'progress';
</script>
{% endblock %}
