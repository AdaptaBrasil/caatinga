  <script>
    let iSelectedIx = -1;
    let iSelectedId = -1;

    const _next = () => {
      if (iSelectedId < 0) {
        alert('Favor selecione uma das opções.');
      } else { // if (confirm('Confirma a seleção?'))
        window.location.href = `./rsp-combinations.html?id=${iSelectedId}`;
      }
    }
    const _error = (sMsg) =>{


    }
    const _select = (ix, id) => {
      if (iSelectedIx != ix) {
        const eleUsDisplay = document.getElementById('idWzdUsDisplay');
        for (let i = 1; i < 3; i++) {
          let eleButton = document.getElementById(`btn${i}`);
          if (i == iSelectedIx) {
            eleButton.classList.remove('btn-warning');
            eleButton.classList.add('btn-info');

          } else if (i == ix) {
            eleButton.classList.remove('btn-info');
            eleButton.classList.add('btn-warning');
            eleUsDisplay.innerHTML = `Selecionado: <b>${eleButton.innerText}</b>`;
            eleUsDisplay.classList.remove('visually-hidden');
          }
        }
        iSelectedIx = ix;
        iSelectedId = id;
      }
    }
  </script>
</head>

<body>
  <!-- version 0.4 2022.12.20 mgd -->
  <div style="margin-top: 2%">
    <div class="wzdContainer container">

      <!-- header -->
      <div class="wzdHeader">
        <table>
          <tr>
            <td class="wzdLogo"></td>
            <td>
              <h6 class="alert-heading">Nível de Mecanização</h6>
              <div>Selecione o nível de mecanização</div>
            </td>
          </tr>
        </table>
      </div>
      <!-- end header -->

      <!-- =========    Usar de Aqui ======= -->
      <!-- body -->
      <div id="idWzdBody" class="wzdBody container">
        <!-- <div id="grdModelos" class="container"> -->
        <div class="d-grid gap-2">
          <button id="btn1" class="btn btn-info bg-gradient mx-5" type="button" onclick="_select(1, 1)">
            + Manual
          </button>
          <button id="btn2" class="btn btn-info bg-gradient mx-5" type="button" onclick="_select(2, 2)">
            + Mecanizada
          </button>
        </div>
        <!-- </div> -->
      </div>
      <!-- end body -->
      <!-- =========    Até de Aqui ======= -->


      <!-- Next button -->
      <div class="wzdFooter">
        <div id= "idWzdUsDisplay" class="wzdUsDisplay visually-hidden"></div>
        <button class="wzdBtnNext btn btn-primary" type="button" onclick="_next();">Ok</button>
      </div>
    </div>
