{% extends "layouts/wizard.tmpl" %}

{% block wizardBody %}
    <form action="/callback/projectName">
        <div class="container" width="60%">
          <div class="row mb-3">
            <label for="projectName" class="col-sm-4 col-form-label">{{ projectNameDesc|safe }}</label>
            <div class="col-sm-8">
              <input id="projectName" name="projectName" class="form-control" type="text" title="{{ projectNameDesc|safe }}" value="{{ projectNameValue }}">
            </div>
          </div>
        </div>
    <input type="submit" value="Confirmar" />
    </form>
{% endblock wizardBody %}

{% block wizardConfig %}
<script>
  wzdControl.initPage({ mode: wzdControl.mode.CUSTOM, nextPage: 'rsp-locationMethodSelect.html',
                        help: `callback/help?id=${location.pathname.substring(location.pathname.lastIndexOf("/") + 1).replace('.html','')}`});
</script>
{% endblock %}
