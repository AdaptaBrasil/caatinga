{% extends "layouts/wizard.tmpl" %}

{% block wizardConfig %}
<script>
  const jsBtn = [
    { caption:
'<b>Dados do projeto criado/alterado</b><br><br>' +
            '<b>Nome:</b> {{ descProjeto }} <br>' +
            '<b>Autor:</b> {{ current_user.username }}<br>' +
            '<b>E-mail:</b> {{ current_user.email }}<br>' +
            '<b>Finalidade:</b> {{ desFinalidade }}<br>' +
            '<b>Distribuição de plantio:</b> {{ nomeModelo }}<br>' +
            '<b>Declividade:</b> {{ NomeTopografia }} - {{ descTopografia }}</br>' +
            '<b>Nível de mecanização:</b> {{ nomeMecanizacao }}<br>',
        href: 'rsp-ProjectStart.html' },
  ];
  wzdControl.initPage({ data: jsBtn,mode: wzdControl.mode.INFO, nextPage: 'rsp-projectStart.html' });
</script>
{% endblock %}
