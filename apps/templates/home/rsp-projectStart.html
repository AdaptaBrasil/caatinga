{% extends "layouts/wizard.tmpl" %}

{% block wizardConfig %}
<script>
  const jsBtn = [
    { caption: '{{ createProject }}', href: 'rsp-projectLocation.html' },
    { caption: '{{ updateProject }}', href: 'rsp-selectProject.html' }
  ];
  wzdControl.initPage({ data: jsBtn, mode: wzdControl.mode.BUTTONS,
      help: `callback/help?id=${location.pathname.substring(location.pathname.lastIndexOf("/") + 1).replace('.html','')}`});
</script>
{% endblock %}
